<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1 class="title">Welcome to My Styled Page</h1>
    </header>

    <section class="content">
        <p id="description">This is a paragraph styled with basic CSS properties such as margin, padding, and font changes.</p>
        <img src="https://via.placeholder.com/300" alt="Sample Image" class="image">
    </section>

    <footer>
        <p class="footer-text">This is the footer text with applied styles.</p>
    </footer>
</body>
</html>
