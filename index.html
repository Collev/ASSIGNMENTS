<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d3cce3 0%, #e9e4f0 100%);
      color: #333;
    }
    .profile {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #9b59b6;
      display: block;
      margin: 0 auto 1rem;
    }
    h2 {
      text-align: center;
      color: #6a0dad;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.5;
    }
    .info {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img id="avatar" src="" alt="Profile Picture">
    <h2 id="name"></h2>
    <div class="info">
      <p><strong>Nickname:</strong> <span id="nickname"></span></p>
      <p><strong>Favorite Quote:</strong> <span id="quote"></span></p>
      <p><strong>Hobbies:</strong> <span id="hobbies"></span></p>
      <p><strong>Interests:</strong> <span id="interests"></span></p>
      <p><strong>Bio:</strong> <span id="bio"></span></p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    const friendProfiles = {
      Pakita: {
        nickname: "Tribal Chief",
        quote: "Acknowledge me!",
        hobbies: "Football, memes, and making grand entrances",
        interests: "WWE, leadership, motivational talks",
        bio: "The glue of the group, Pakita is always leading the pack with confidence and style."
      },
      AJ: {
        nickname: "Ace",
        quote: "Keep it real, always.",
        hobbies: "Gaming, coding, anime",
        interests: "Tech, comics, AI",
        bio: "Chill and insightful, AJ is the quiet powerhouse with a brain full of brilliance."
      },
      // Add other dummy profiles similarly...
    };

    const data = friendProfiles[name] || {
      nickname: "Unknown",
      quote: "Live and let code.",
      hobbies: "Music, sketching",
      interests: "Art, innovation",
      bio: "A mysterious member with vibes that just hit different."
    };

    document.getElementById('name').textContent = name;
    document.getElementById('nickname').textContent = data.nickname;
    document.getElementById('quote').textContent = data.quote;
    document.getElementById('hobbies').textContent = data.hobbies;
    document.getElementById('interests').textContent = data.interests;
    document.getElementById('bio').textContent = data.bio;
    document.getElementById('avatar').src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${name}`;
  </script>
</body>
</html>
